{%extends 'overlay.html'%}
{% block signout %}
{% load static %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>
    <style>



     body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            height: 100vh;
          
           
            position: relative;
            overflow: visible;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: visible;
        }

        .card h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            position: relative;
            z-index: 1;
        }

        .card p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
            position: relative;
            z-index: 1;
        }

        .btn {
            display: inline-block;
            background:#3b873d;
            color: rgb(255, 255, 255);
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            position: relative;
            z-index: 1;
        }

        .btn:hover {
            background:linear-gradient(to right, #282727, #6c6967);
            transform: translateY(-2px);
            
        }

        .btn.secondary {
            background: #b61f14;
        }

        .btn.secondary:hover {
            background: linear-gradient(to right, #282727, #6c6967);
            transform: translateY(-2px);
        }

       
        .decorative-shape1 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: 10px;
            left: 200px;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }

        .decorative-shape2 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: -150px;
            left: -200px;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }


       
    </style>
</head>
<body>
    <div class="container">
        <div class="decorative-shape2"></div>
        <div class="decorative-shape1"></div>
        <div class="card">
            <h1>You are leaving!  &#x1F6A3;</h1>
            <p>Thank you for using our service. We hope to see you again soon!</p>
            <a href="/signin" class="btn">Sign In Again</a>
            <a href="/dashboard" class="btn secondary">Go to Home</a>
        </div>
      
    </div>
</body>





{% endblock %}
