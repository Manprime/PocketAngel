<h3>Sign In</h3>

<form action="" method="POST">
  {% csrf_token %} {% for field in form %}
  <p>
    {{ field.label }}: <br />
    {{ field }}
  </p>
  {% endfor %}
  <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">SignUp Now</a></p>
